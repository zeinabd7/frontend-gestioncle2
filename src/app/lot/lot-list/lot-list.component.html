<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
  <li class="breadcrumb-item active">Lots</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Liste des lots</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <a [routerLink]="['../lots', 'new' ]" class="btn btn-default">Ajouter</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="lotList.length > 0">
  <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Immeuble associé</th>
          <th class="border-top-0" scope="col">Nom</th>
          <th class="border-top-0" scope="col">Propriétaire</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lotList" [class.active]="item === selectedLot">
        
          <td>{{item.id}}</td>
          <td>{{item.id_immeuble}}</td>
          <td>{{item.nom}}</td>
          <td>{{item.id_coproprio}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../lots', item.id ]" class="btn btn-secondary">Modifier</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
