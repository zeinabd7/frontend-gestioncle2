<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
  <li class="breadcrumb-item active">Lots</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Details</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="lot" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{lot.id }} 
      </div>
    
      <!-- <div class="form-group">
        <label for="id_immeuble">Immeuble associé</label>
        <input type="number" [(ngModel)]="lot.id_immeuble" id="id_immeuble" name="id_immeuble" class="form-control">
      </div> -->
      <div class="form-group">
        <label for="id_immeuble">Immeuble associé</label>
        <select id="id_immeuble" class="form-control" (change)="onchange($event)" >
          <ng-container *ngFor="let immeuble of immeubles">
            <option [value]="immeuble.id">{{immeuble.nom}}</option>
          </ng-container>
      </select>
    </div>
    
      <div class="form-group">
        <label for="nom">Nom</label>
        <input [(ngModel)]="lot.nom" id="nom" name="nom" class="form-control">
      </div>
    
      <!-- <div class="form-group">
        <label for="id_coproprio">Propriétaire</label>
        <input type="number" [(ngModel)]="lot.id_coproprio" id="id_coproprio" name="id_coproprio" class="form-control">
      </div> -->
      <div class="form-group">
        <label for="id_coproprio">Propriétaire</label>
        <select id="id_coproprio" class="form-control" (change)="onchangee($event)" >
          <ng-container *ngFor="let coproprio of coproprietaires">
            <option [value]="coproprio.id">{{coproprio.nom}}</option>
          </ng-container>
      </select>
    </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
